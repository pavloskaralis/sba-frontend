<div class="popup-container" [class.check-message]="status.type === 'check'" [class.copy-message]="status.type === 'copy'" [class.error-message]="status.type === 'error'">
    <div class="message-wrap">
        {{ status.message }}
    </div>
    <div class="button-wrap">
        <div class="button" (click)="close()">x</div>
    </div>
</div>
